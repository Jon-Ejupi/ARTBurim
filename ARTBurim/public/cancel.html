<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #0a192f;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #d4a373;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 5em;
            color: #d4a373;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background: #2a5c3c;
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #64ffda;
            color: #0a192f;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="icon"><i class="fas fa-times-circle"></i></div>
    <h1>Payment Cancelled</h1>
    <p>Your payment was cancelled. If you have any questions, please contact us.</p>
    <a href="index.html" class="btn">Return to Shop</a>
</body>
</html>
